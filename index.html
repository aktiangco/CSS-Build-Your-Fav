<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.2.0/css/all.css"
      >
    <link rel="stylesheet" href="./style.css">
    <title>Google</title>
</head>
<body>
        <header class="header-nav">
                <div class="topnav-left">
                        <a class="topnav-left-right" href="#">About</a>
                        <a class="topnav-left-right" href="#">Store</a>
                </div>
                <div class="topnav-right">
                            <a class="topnav-left-right" href="#">Gmail</a>
                            <a class="topnav-left-right" href="#">Image</a>
                            <a class="topnav-left-right" href="#"><i class="fa-solid fa-grid"></i></a>
                            <a class="topnav-left-right" href="#"><img class="avatar-1" src="./images/avatar-1.jpeg" alt="log in button"></a>
                </div>
        </header>
        <main>
            <img class="google" alt="Google" src="./images/Google.png">
        </main>
        <div class="search">

                <div class="search-box">

                        <div class="search-magnifying">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </div>

                            <input type="text" placeholder="Search.."></div>
                        <div class="search-mic-cam">
                            <i class="fa-solid fa-microphone"></i>
                            <i class="fa-solid fa-camera"></i>
                        </div>

                    </div>
                
                </div>
                
            </div>
            <div class="search-buttons">
                <div class="search-buttons-left">
                    <button href="#">Google Search</button>
                </div>
                <div class="search-buttons-right">
                    <button href="#">I'm Feeling Lucky</button>
                </div>
            </div>
        </div>
        <aside>
            <div><!-- Empty Container --></div>
        </aside>
        <footer>
            <div class="nav-left">
                <a class="nav-left-right" href="#">Advertising</a>
                <a class="nav-left-right" href="#">Business</a>
                <a class="nav-left-right" href="#">How Search Works</a>
            </div>
            <div class="nav-middle">
                <img class="arbor" alt="Carbon Neutral Since 2007" src="./images/arbor.png">
                <span>Carbon neutral since 2007</span>
            </div>
            <div class="nav-right">
                <a class="nav-left-right" href="#">Privacy</a>
                <a class="nav-left-right" href="#">Terms</a>
                <a class="nav-left-right" href="#">Setting</a>
